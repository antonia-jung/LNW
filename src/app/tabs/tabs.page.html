<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Start</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="list-outline"></ion-icon>
      <ion-label>Programm</ion-label>
    </ion-tab-button>

    <!-- Tab 3: Meine Nacht mit Badge -->
    <ion-tab-button tab="tab3" href="/tabs/tab3" class="tab-with-badge">
      <ion-icon aria-hidden="true" name="heart-outline"></ion-icon>
      <ion-label>Meine Nacht</ion-label>

      <!-- Badge nur zeigen, wenn > 0 -->
      <ion-badge *ngIf="favoritesCount > 0" class="fav-badge" color="danger">
        {{ favoritesCount }}
      </ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
