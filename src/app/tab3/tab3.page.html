<ion-header>
  <ion-toolbar>
    <!-- Links: Info-Icon führt zum Impressum -->
    <ion-buttons slot="start">
      <ion-button aria-label="Info" (click)="goImpressum()">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Meine Nacht</ion-title>

    <ion-buttons slot="end"></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Gruppen nach Uhrzeit (wie in Tab 2) -->
  <ng-container *ngIf="getGroupedFavoriten().length; else empty">
    <ng-container *ngFor="let group of getGroupedFavoriten()">
      <!-- Überschrift für Uhrzeit -->
      <ion-item lines="none" class="group-header">
        <ion-label>
          <h2>{{ group.time.replace(':', '.') }} Uhr</h2>
        </ion-label>
      </ion-item>

      <!-- Karten für diese Uhrzeit -->
      <ion-card
        *ngFor="let item of group.items; trackBy: trackById"
        (click)="openDetail(item)"
      >
        <ion-card-header>
          <ion-card-title>{{ item.titel }}</ion-card-title>
          <ion-card-subtitle *ngIf="item.beginn || item.ende">
            <span class="time">
              <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
              {{ formatTime(item.beginn) }}
              <ng-container *ngIf="item.ende"
                >–&nbsp;{{ formatTime(item.ende) }}</ng-container
              >
            </span>
          </ion-card-subtitle>

          <!-- Favoriten-Indikator (nur Anzeige, kein Button) -->
          <ion-icon
            class="fav-indicator"
            name="heart"
            *ngIf="getdata.isFavorit(item.id, item.termin_id)"
            aria-hidden="true"
          ></ion-icon>
        </ion-card-header>

        <ion-card-content>
          <!-- Meta-Icons + Format wie in Tab 2 -->
          <div class="meta-icons">
            <div class="left-icons">
              <ng-container *ngIf="item.kinder">
                <ion-icon
                  src="assets/lndw_icon_kids.svg"
                  title="Kinder geeignet"
                ></ion-icon>
              </ng-container>

              <ng-container *ngIf="item.barrierefrei">
                <span class="divider" *ngIf="item.kinder"></span>
                <ion-icon
                  src="assets/lndw_icon_barrierenfrei.svg"
                  title="Barrierefrei"
                ></ion-icon>
              </ng-container>

              <ng-container *ngIf="item.english">
                <span
                  class="divider"
                  *ngIf="item.kinder || item.barrierefrei"
                ></span>
                <ion-icon
                  src="assets/lndw_icon_englisch.svg"
                  title="English available"
                ></ion-icon>
              </ng-container>
            </div>

            <span
              class="format-text"
              *ngIf="item.format"
              [innerHTML]="item.format"
            ></span>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </ng-container>

  <!-- Leerzustand -->
  <ng-template #empty>
    <ion-item lines="none">
      <ion-label>
        <h2>Keine Favoriten gespeichert</h2>
        <p>
          Tippe im Programm auf das Herz, um Beiträge zu „Meine Nacht“
          hinzuzufügen.
        </p>
      </ion-label>
    </ion-item>
  </ng-template>
</ion-content>
