<ion-header>
  <ion-toolbar>
    <!-- Links: Info/Impressum -->
    <ion-buttons slot="start">
      <ion-button aria-label="Info" (click)="goImpressum()" fill="clear">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Komplettes Programm</ion-title>

    <ion-buttons slot="end"></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Gruppen nach Uhrzeit -->
  <ng-container *ngFor="let group of getdata.getGroupedData()">
    <!-- Überschrift für Uhrzeit -->
    <ion-item lines="none" class="group-header">
      <ion-label>
        <h2>{{ group.time.replace(':', '.') }} Uhr</h2>
      </ion-label>
    </ion-item>

    <!-- Karten für diese Uhrzeit -->
    <ion-card
      *ngFor="let item of group.items; trackBy: trackById"
      (click)="openDetail(item)"
    >
      <ion-card-header>
        <ion-card-title>{{ item.titel }}</ion-card-title>
        <ion-card-subtitle>
          <ion-icon class="time" name="time-outline"></ion-icon>
          {{ item.beginn }} – {{ item.ende }}
        </ion-card-subtitle>

        <!-- Favoriten-Indikator (nur Anzeige, kein Button) -->
        <ion-icon
          class="fav-indicator"
          name="heart"
          *ngIf="getdata.isFavorit(item.id, item.termin_id)"
          aria-hidden="true"
        ></ion-icon>
      </ion-card-header>

      <ion-card-content>
        <div class="meta-icons">
          <div class="left-icons">
            <ng-container *ngIf="item.kinder">
              <ion-icon
                src="assets/lndw_icon_kids.svg"
                title="Kinder geeignet"
              ></ion-icon>
              <span class="divider" *ngIf="(item.barrierefrei || item.english)"
                >|</span
              >
            </ng-container>

            <ng-container *ngIf="item.barrierefrei">
              <ion-icon
                src="assets/lndw_icon_barrierenfrei.svg"
                title="Barrierefrei"
              ></ion-icon>
              <span class="divider" *ngIf="item.english">|</span>
            </ng-container>

            <ng-container *ngIf="item.english">
              <ion-icon
                src="assets/lndw_icon_englisch.svg"
                title="English available"
              ></ion-icon>
            </ng-container>
          </div>

          <span class="format-text" [innerHTML]="item.format"></span>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <!-- Optional: Leer- und Ladezustände -->
  <ng-container *ngIf="!getdata.data?.length">
    <ion-item lines="none">
      <ion-label>Wird geladen oder keine Einträge gefunden…</ion-label>
    </ion-item>
  </ng-container>

  <!-- FAB: unten rechts, mit expandierender Liste nach oben -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="fab-br">
    <ion-fab-button class="fab-orange" aria-label="Menü">
      <ion-icon name="filter-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button class="fab-action" aria-label="Kinder geeignet">
        <ion-icon
          src="assets/lndw_icon_kids.svg"
          title="Kinder geeignet"
        ></ion-icon>
      </ion-fab-button>
      <ion-fab-button class="fab-action" aria-label="Barrierefrei">
        <ion-icon
          src="assets/lndw_icon_barrierenfrei.svg"
          title="Barrierefrei"
        ></ion-icon>
      </ion-fab-button>
      <ion-fab-button class="fab-action" aria-label="English available">
        <ion-icon
          src="assets/lndw_icon_englisch.svg"
          title="English available"
        ></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
