<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Programm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Programm</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Gruppen nach Uhrzeit -->
  <ng-container *ngFor="let group of getdata.getGroupedData()">
    <!-- Überschrift für Uhrzeit -->
    <ion-item lines="none" class="group-header">
      <ion-label>
        <h2>{{ group.time.replace(':', '.') }} Uhr</h2>
      </ion-label>
    </ion-item>

    <!-- Karten für diese Uhrzeit -->
    <ion-card *ngFor="let item of group.items; trackBy: trackById">
      <ion-card-header>
        <ion-card-title>{{ item.titel }}</ion-card-title>
        <ion-card-subtitle>
          <ion-icon class="time" name="time-outline"></ion-icon>
          {{ item.beginn }} – {{ item.ende }}
        </ion-card-subtitle>

        <!-- Favoriten-Button rechts im Header -->
        <ion-buttons slot="end">
          <ion-button
            fill="clear"
            (click)="getdata.toogleFavorit(item.id, item.termin_id)"
            [attr.aria-label]="getdata.isFavorit(item.id, item.termin_id) ? 'Aus Favoriten entfernen' : 'Zu Favoriten hinzufügen'"
          >
            <ion-icon
              [name]="getdata.isFavorit(item.id, item.termin_id) ? 'heart' : 'heart-outline'"
            >
            </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card-header>

      <ion-card-content>
        <div class="meta-icons">
          <div class="left-icons">
            <ng-container *ngIf="item.kinder">
              <ion-icon src="assets/lndw_icon_kids.svg" title="Kinder geeignet">
              </ion-icon>
              <span class="divider" *ngIf="(item.barrierefrei || item.english)"
                >|</span
              >
            </ng-container>

            <ng-container *ngIf="item.barrierefrei">
              <ion-icon
                src="assets/lndw_icon_barrierenfrei.svg"
                title="Barrierefrei"
              >
              </ion-icon>
              <span class="divider" *ngIf="item.english">|</span>
            </ng-container>

            <ng-container *ngIf="item.english">
              <ion-icon
                src="assets/lndw_icon_englisch.svg"
                title="English available"
              >
              </ion-icon>
            </ng-container>
          </div>

          <span class="format-text" [innerHTML]="item.format"></span>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <!-- Optional: Leer- und Ladezustände -->
  <ng-container *ngIf="!getdata.data?.length">
    <ion-item lines="none">
      <ion-label>Wird geladen oder keine Einträge gefunden…</ion-label>
    </ion-item>
  </ng-container>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
